<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>

    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica image" class="imageJessica">
      <h1>Jessica Randall</h1>
      <p class="personal-city">London, United Kingdom</p>
      <p class="personal-description">"Front-end developer and avid reader."</p>
      <a class="personal-links" href="#">GitHub</a>
      <a class="personal-links" href="#">Frontend Mentor</a>   
      <a class="personal-links" href="#">LinkedIn</a>
      <a class="personal-links" href="#">Twitter</a>
      <a class="personal-links" href="#">Instagram</a>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
